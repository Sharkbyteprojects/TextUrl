<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">New</a>
      <a mat-list-item href="show">Get ID</a>
      <a mat-list-item href="..">Other UI</a>
      <a mat-list-item href="https://github.com/Sharkbyteprojects/TextUrl/issues/new" target="_blank">Report an Issue</a>
      <a mat-list-item href="../github" target="_blank">GITHUB</a> 
      <a mat-list-item href="../gitlab" target="_blank">GitLab</a>
      <a mat-list-item href="../bit" target="_blank">BitBucket</a> 
      <a mat-list-item href="../docker" target="_blank">DOCKER</a>
      <a mat-list-item href="../npm" target="_blank">NPM</a>
      <a mat-list-item href="../chat" target="_blank">Devloper-Chat</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TextUrl</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
